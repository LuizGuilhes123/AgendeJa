# Nome da aplicação
spring.application.name=agendeja

# Importação do arquivo de variáveis de ambiente
spring.config.import=env.properties

# Configurações do Banco de Dados (PostgreSQL)
spring.datasource.url=${DEV_DB_URL}
spring.datasource.username=${DEV_DB_USER}
spring.datasource.password=${DEV_DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuração do Hibernate (JPA)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Configurações de Segurança
spring.security.user.name=${SECURITY_USER}
spring.security.user.password=${SECURITY_PASSWORD}
spring.security.user.roles=${ROLES}

# Logging (opcional)
logging.level.org.springframework=INFO
logging.level.org.hibernate=INFO
